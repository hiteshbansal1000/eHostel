{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>eHostel Portal</title>
	<link rel="stylesheet" href="{% static "base.css" %}" />
</head>
<body>
	<h2> Dashboard </h2>
    <h3> Welcome, {{request.user.first_name}}</h3>
    {% if is_warden %}
    <ul style="list-style-type:square;">
        <li><a href="{% url 'show_student'%}"> Show Student Details  </a> </li>
        <li><a href="{% url 'vacancy' %}">  Check Vacancy </a> </li>
        <li><a href="{% url 'logout' %}"> Logout  </a> </li>       
       
    </ul>     
    {% else %}
    <ul style="list-style-type:square;">
        <li><a href="{%url 'allocate'%}"> Allocate Room </a> </li>       
        <li><a href="{%url 'roommate_req'%}"> Send Roommate Request  </a> </li>       
        <li><a href="{%url 'roommate_acpt'%}"> Accept Roommate Request  </a> </li>       
        <li><a href="{%url 'vacancy'%}">  Check Vacancy </a> </li>
        <li><a href="{%url 'check_your_room'%}">  Check Your Room </a> </li>
        <li><a href="{%url 'logout'%}"> Logout  </a> </li>       
       
    </ul> 
    {% endif %}
</body>
</html>
