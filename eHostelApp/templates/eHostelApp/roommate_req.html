{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>eHostel Portal</title>
	<link rel="stylesheet" href="{% static "base.css" %}" />
</head>
<body>
    <h2> Roommate Request Page</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <form action= "{% url 'roommate_req' %}" method = "POST"  id="form">
        {% csrf_token %}
        Roll Number of Your Roommate:<br>
        <input type="text" name="roll_no">   <br><br>
        <input type="submit" value="Submit">
    </form>

    <a href="{%url 'dashboard'%}"> Dashboard  </a> <br>
    <a href="{%url 'logout'%}"> Logout  </a>

    
</body>
</html>
